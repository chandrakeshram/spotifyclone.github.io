<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Your Favourite </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class ="brand" ><img src="spotify_logo_png1.png" alt="Spotify">Spotify
            </li>
            <li>Home </li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Your Playlist</h1>
            <div>
                <div class="songItem">
                    <img  alt="1">
                    <span class ="songName">Bombay Dreams</span>
                    <span class="songlistPlay"><span class="timestamp">3:24 <i id="0" class="fas songItemPlay fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="2">
                    <span class ="songName">Despacito</span>
                    <span class="songlistPlay"><span class="timestamp">4:42 <i id="1" class="fas songItemPlay fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class ="songName">Qaafirana</span>
                    <span class="songlistPlay"><span class="timestamp">5:52 <i id="2" class="fas songItemPlay fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="4">
                    <span class ="songName">Humnava Mere</span>
                    <span class="songlistPlay"><span class="timestamp">4:04 <i id="3" class="fas songItemPlay fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class ="songName">Faded</span>
                    <span class="songlistPlay"><span class="timestamp">3:33 <i id="4" class="fas songItemPlay fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="6">
                    <span class ="songName">Magenta Riddim</span>
                    <span class="songlistPlay"><span class="timestamp">3:59 <i id="5" class="fas songItemPlay fa-play"></i></span>
                </div>
                <div class="songItem">
                    <img  alt="7">
                    <span class ="songName">Kolaveri Di</span>
                    <span class="songlistPlay"><span class="timestamp">4:07 <i id="6" class="fas songItemPlay fa-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-backward" id="previous"></i>
            <i class="fas fa-play" id ="masterPlay"></i>
            <i class="fas fa-forward" id ="next"></i>
        </div>
        <div class="songInfo">
            <img src="soundgif.gif" width="50px" height ="16px"alt="" id="gif"><span id="masterSongName">Bombay Dreams </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5b5bf4dfb4.js" crossorigin="anonymous"></script>
    <script src ="script.js"></script>
</body>
</html>
